<div class="editor-toolbar">
  <!-- Grupa: Cofnij/Ponów -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      [disabled]="!editorState?.canUndo"
      (click)="executeCommand('undo')"
      title="Cofnij (Ctrl+Z)">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      [disabled]="!editorState?.canRedo"
      (click)="executeCommand('redo')"
      title="Ponów (Ctrl+Y)">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Format bloku -->
  <div class="toolbar-group">
    <select 
      class="toolbar-select format-select"
      [value]="selectedBlockFormat()"
      (change)="onBlockFormatChange($event)"
      title="Format bloku">
      @for (format of blockFormats(); track format.value) {
        <option [value]="format.value">{{ format.label }}</option>
      }
    </select>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Czcionka -->
  <div class="toolbar-group">
    <select 
      class="toolbar-select font-family-select"
      [value]="selectedFontFamily()"
      (change)="onFontFamilyChange($event)"
      title="Czcionka">
      @for (font of fontFamilies; track font) {
        <option [value]="font" [style.font-family]="font">{{ font }}</option>
      }
    </select>
    
    <select 
      class="toolbar-select font-size-select"
      [value]="selectedFontSize()"
      (change)="onFontSizeChange($event)"
      title="Rozmiar czcionki">
      @for (size of fontSizes; track size) {
        <option [value]="size">{{ size }}</option>
      }
    </select>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Formatowanie tekstu -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      [class.active]="isActive('bold')"
      (click)="executeCommand('bold')"
      title="Pogrubienie (Ctrl+B)">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      [class.active]="isActive('italic')"
      (click)="executeCommand('italic')"
      title="Kursywa (Ctrl+I)">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      [class.active]="isActive('underline')"
      (click)="executeCommand('underline')"
      title="Podkreślenie (Ctrl+U)">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      [class.active]="isActive('strikethrough')"
      (click)="executeCommand('strikethrough')"
      title="Przekreślenie">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Indeks górny/dolny -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      [class.active]="isActive('subscript')"
      (click)="executeCommand('subscript')"
      title="Indeks dolny">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M22 18h-2v1h3v1h-4v-2.5c0-.28.22-.5.5-.5h1.5v-1h-2v-1h2.5c.28 0 .5.22.5.5V18zm-7-6.5L10.5 5H8.5l4 7-4 7h2l4.5-6.5 4.5 6.5h2l-4-7 4-7h-2l-4.5 6.5z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      [class.active]="isActive('superscript')"
      (click)="executeCommand('superscript')"
      title="Indeks górny">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M22 7h-2v1h3v1h-4V6.5c0-.28.22-.5.5-.5h1.5V5h-2V4h2.5c.28 0 .5.22.5.5V7zm-7 5.5L10.5 6H8.5l4 7-4 7h2l4.5-6.5 4.5 6.5h2l-4-7 4-7h-2l-4.5 6.5z"/>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Kolory -->
  <div class="toolbar-group">
    <div class="color-picker-wrapper" title="Kolor tekstu">
      <button class="toolbar-btn color-btn">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M11 2L5.5 16h2.25l1.12-3h6.25l1.12 3h2.25L13 2h-2zm-1.38 9L12 4.67 14.38 11H9.62z"/>
        </svg>
        <span class="color-indicator" [style.background-color]="selectedTextColor()"></span>
      </button>
      <input 
        type="color" 
        class="color-input"
        [value]="selectedTextColor()"
        (input)="onTextColorChange($event)"
      />
    </div>
    <div class="color-picker-wrapper" title="Kolor tła">
      <button class="toolbar-btn color-btn">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12zM5.21 10L10 5.21 14.79 10H5.21zM19 11.5s-2 2.17-2 3.5c0 1.1.9 2 2 2s2-.9 2-2c0-1.33-2-3.5-2-3.5z"/>
        </svg>
        <span class="color-indicator" [style.background-color]="selectedBgColor()"></span>
      </button>
      <input 
        type="color" 
        class="color-input"
        [value]="selectedBgColor()"
        (input)="onBgColorChange($event)"
      />
    </div>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Wyrównanie -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('alignLeft')"
      title="Wyrównaj do lewej">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('alignCenter')"
      title="Wyśrodkuj">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('alignRight')"
      title="Wyrównaj do prawej">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('alignJustify')"
      title="Wyjustuj">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M3 21h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18V7H3v2zM3 3v2h18V3H3z"/>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Listy i wcięcia -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('bulletList')"
      title="Lista punktowana">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('numberedList')"
      title="Lista numerowana">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('outdent')"
      title="Zmniejsz wcięcie">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M11 17h10v-2H11v2zm-8-5l4 4V8l-4 4zm0 9h18v-2H3v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('indent')"
      title="Zwiększ wcięcie">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M3 21h18v-2H3v2zM3 8v8l4-4-4-4zm8 9h10v-2H11v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"/>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Wstawianie -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      (click)="openLinkDialog()"
      title="Wstaw link">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="onInsertImage()"
      title="Wstaw obraz">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
      </svg>
    </button>
    <button 
      class="toolbar-btn" 
      (click)="openTableDialog()"
      title="Wstaw tabelę">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 20H4v-4h4v4zm0-6H4v-4h4v4zm0-6H4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4z"/>
      </svg>
    </button>
  </div>

  <div class="toolbar-separator"></div>

  <!-- Grupa: Wyczyść formatowanie -->
  <div class="toolbar-group">
    <button 
      class="toolbar-btn" 
      (click)="executeCommand('removeFormat')"
      title="Wyczyść formatowanie">
      <svg viewBox="0 0 24 24" width="18" height="18">
        <path fill="currentColor" d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"/>
      </svg>
    </button>
  </div>
</div>

<!-- Dialog wstawiania linku -->
@if (showLinkDialog()) {
  <div class="dialog-overlay" (click)="closeLinkDialog()">
    <div class="dialog" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <h3>Wstaw link</h3>
        <button class="dialog-close" (click)="closeLinkDialog()">×</button>
      </div>
      <div class="dialog-content">
        <div class="form-group">
          <label for="linkUrl">Adres URL:</label>
          <input 
            type="url" 
            id="linkUrl" 
            [(ngModel)]="linkUrl" 
            placeholder="https://example.com"
          />
        </div>
        <div class="form-group">
          <label for="linkText">Tekst linku (opcjonalnie):</label>
          <input 
            type="text" 
            id="linkText" 
            [(ngModel)]="linkText" 
            placeholder="Kliknij tutaj"
          />
        </div>
      </div>
      <div class="dialog-actions">
        <button class="btn btn-secondary" (click)="closeLinkDialog()">Anuluj</button>
        <button class="btn btn-primary" (click)="confirmInsertLink()">Wstaw</button>
      </div>
    </div>
  </div>
}

<!-- Dialog wstawiania tabeli -->
@if (showTableDialog()) {
  <div class="dialog-overlay" (click)="closeTableDialog()">
    <div class="dialog" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <h3>Wstaw tabelę</h3>
        <button class="dialog-close" (click)="closeTableDialog()">×</button>
      </div>
      <div class="dialog-content">
        <div class="form-row">
          <div class="form-group">
            <label for="tableRows">Liczba wierszy:</label>
            <input 
              type="number" 
              id="tableRows" 
              [(ngModel)]="tableRows" 
              min="1" 
              max="20"
            />
          </div>
          <div class="form-group">
            <label for="tableCols">Liczba kolumn:</label>
            <input 
              type="number" 
              id="tableCols" 
              [(ngModel)]="tableCols" 
              min="1" 
              max="10"
            />
          </div>
        </div>
        <div class="table-preview">
          <p>Podgląd: {{tableRows}} × {{tableCols}}</p>
        </div>
      </div>
      <div class="dialog-actions">
        <button class="btn btn-secondary" (click)="closeTableDialog()">Anuluj</button>
        <button class="btn btn-primary" (click)="confirmInsertTable()">Wstaw</button>
      </div>
    </div>
  </div>
}
